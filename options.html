<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Blur Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-bottom: 10px; }
    button { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>WhatsApp Blur Settings</h2>
  <label>
    <input type="checkbox" id="blurText" /> Blur Text
  </label>
  <label>
    <input type="checkbox" id="blurImages" /> Blur Images
  </label>
  <button id="saveSettings">Save Settings</button>

  <script src="options.js"></script>
</body>
</html>
